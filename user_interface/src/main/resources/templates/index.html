<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: samples-header"></head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>

<div class="container py-4">
    <h2 class="mb-3">ðŸ“Š Holdings</h2>

    <!-- Input Bar -->
    <form th:action="@{/holdings/refresh}" method="post" class="row g-2 mb-4">
        <div class="col-md-3">
            <input type="text" name="server" class="form-control" placeholder="Server (e.g., 127.0.0.1)" required
                   th:value="${server}">
        </div>
        <div class="col-md-3">
            <input type="text" name="ip" class="form-control" placeholder="Port (e.g., 5000)" required
                   th:value="${ip}">
        </div>
        <div class="col-md-3">
            <input type="text" name="key" class="form-control" placeholder="API Key" required th:value="${key}">
        </div>
        <div class="col-md-3 d-flex">
            <button type="submit" class="btn btn-primary w-100">ðŸ”„ Refresh</button>
        </div>
    </form>

    <form th:action="@{/holdings/sell}" method="post">
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Select</th>
                        <th>Symbol</th>
                        <th>Exchange</th>
                        <th>Quantity</th>
                        <th>Product</th>
                        <th>Avg Price</th>
                        <th>PnL</th>
                        <th>PnL %</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="h : ${holdings}">
                        <td><input type="checkbox" name="selectedSymbols" th:value="${h.symbol}"/></td>
                        <td th:text="${h.symbol}"></td>
                        <td th:text="${h.exchange}"></td>
                        <td th:text="${h.quantity}"></td>
                        <td th:text="${h.product}"></td>
                        <td th:text="${h.average_price}"></td>
                        <td th:text="${h.pnl}"></td>
                        <td th:text="${h.pnlpercent}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-danger">ðŸ’° Sell Selected</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
