<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenAlgo Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 220px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005fa3;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<div th:replace="fragments/menu :: menu"></div>

<h2>Configuration Settings</h2>

<!-- Preserve strategy in form action -->
<form th:action="@{|/refreshConfig/update?strategy=${session.strategy}|}"
      th:object="${config}"
      method="post">

    <div>
        <label>Server Name:</label>
        <input type="text" th:field="*{server}" />
    </div><br>

    <div>
        <label>IP Address:</label>
        <input type="text" th:field="*{ip}" />
    </div><br>

    <div>
        <label>Port:</label>
        <input type="text" th:field="*{port}" />
    </div><br>

    <div>
        <label>API Key:</label>
        <input type="text" th:field="*{apiKey}" />
    </div><br>

    <button type="submit">ðŸ’¾ Save Configuration</button>
</form>

</body>
</html>
