<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenAlgo Holdings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header-bar h2 {
            margin: 0;
            font-size: 18px;
        }
        .refresh-btn, .sell-btn {
            background-color: #ffffff;
            color: #0078d7;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover, .sell-btn:hover {
            background-color: #e6f0ff;
        }
        .sell-container {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<div th:replace="fragments/menu :: menu"></div>

<!-- Header / Config Bar -->
<div class="header-bar">
    <h2 th:text="'OpenAlgo Holdings Dashboard â€” Connected to: ' + ${config.ip} + ' : ' + ${config.port}"></h2>
    <form th:action="@{/refreshConfig}" method="post" style="margin:0;">
        <input type="hidden" name="server" th:value="${config.server}" />
        <input type="hidden" name="ip" th:value="${config.ip}" />
        <input type="hidden" name="port" th:value="${config.port}" />
        <input type="hidden" name="apiKey" th:value="${config.apiKey}" />
        <button class="refresh-btn" type="submit">ðŸ”„ Refresh</button>
    </form>
</div>

<!-- Error Display -->
<div th:if="${error}" style="color:red; margin-top:10px;">
    <p th:text="${error}"></p>
</div>

<!-- Holdings Table with Sell Option -->
<form th:action="@{/holdings/sellAll}" method="post">
    <table>
        <thead>
        <tr>
            <th>Select</th>
            <th>Symbol</th>
            <th>Exchange</th>
            <th>Quantity</th>
            <th>Average Price</th>
            <th>PNL</th>
            <th>PNL %</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="holding : ${holdings}">
            <td><input type="checkbox" name="symbols" th:value="${holding.symbol}" /></td>
            <td th:text="${holding.symbol}"></td>
            <td th:text="${holding.exchange}"></td>
            <td th:text="${holding.quantity}"></td>
            <td th:text="${holding.average_price}"></td>
            <td th:text="${holding.pnl}"></td>
            <td th:text="${holding.pnlpercent}"></td>
        </tr>
        </tbody>
    </table>

    <div class="sell-container">
        <button type="submit" class="sell-btn">ðŸ’° Sell Selected</button>
    </div>
</form>

</body>
</html>
