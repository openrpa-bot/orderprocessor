<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenAlgo Holdings</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header-bar h2 {
            margin: 0;
            font-size: 18px;
        }
        .refresh-btn {
            background-color: #ffffff;
            color: #0078d7;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .refresh-btn:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="header-bar">
    <h2 th:text="'OpenAlgo Holdings Dashboard â€” Connected to: ' + ${config.ip} + ' : ' + ${config.port}"></h2>
    <form th:action="@{/refreshConfig}" method="post" style="margin:0;">
        <input type="hidden" th:name="server" th:value="${config.server}" />
        <input type="hidden" th:name="ip" th:value="${config.ip}" />
        <input type="hidden" th:name="port" th:value="${config.port}" />
        <input type="hidden" th:name="apiKey" th:value="${config.apiKey}" />
        <button class="refresh-btn" type="submit">ðŸ”„ Refresh</button>
    </form>
</div>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>Select</th>
        <th>Symbol</th>
        <th>Exchange</th>
        <th>Quantity</th>
        <th>Average Price</th>
        <th>PNL</th>
        <th>PNL %</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="holding : ${holdings}">
        <td><input type="checkbox" name="selected" /></td>
        <td th:text="${holding.symbol}"></td>
        <td th:text="${holding.exchange}"></td>
        <td th:text="${holding.quantity}"></td>
        <td th:text="${holding.average_price}"></td>
        <td th:text="${holding.pnl}"></td>
        <td th:text="${holding.pnlpercent}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
